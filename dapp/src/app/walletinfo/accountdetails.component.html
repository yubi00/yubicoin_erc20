<section class="hero is-medium is-info is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
             <strong> Contract address: {{contractaddress}} </strong>
            </h1>
            <h2 class="title">
              Account:  <span class="is-medium has-underline">{{account}}</span> 
            </h2>
            <h2 class = "title">Total Supply: <span class="is-medium has-underline">{{totalsupply}}</span> YBC </h2>
      
            <h2 class="title">
              YBC: <span class="is-medium has-underline">{{balance}}</span> YBC
            </h2>
            <h2 class="title">
              ETH: <span class="is-medium has-underline">{{etherbalance}}</span> ether
            </h2>
          </div>
        </div>
      </section>
