<div style="display:inline-block; width: 500px;">
    <h1 class="title">
        Enter your Private Key
      </h1>

      <form  #walletinfoform="ngForm">
          <input type="text" class="input" placeholder="enter private key" [(ngModel)]="privatekey" #privatekeymodel="ngModel" >
          <div>
            <button [disabled]="!walletinfoform.valid" type="submit" class="button is-primary" (click)="generateAddress()" >Submit</button>
          </div>
      </form>
      
</div>
